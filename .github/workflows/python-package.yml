name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Install packages
      run: |
        sudo apt-get install libpoppler-cpp-dev libzbar0 tesseract-ocr
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        # pyfaul must be installed manually (?)
        pip install -r REQUIREMENTS pyfaup
        pip install .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run server in background
      run: |
        misp-modules -l 127.0.0.1 -s 2>error.log &
        sleep 5
    - name: Check if server is running
      run: |
        curl -sS localhost:6666/healthcheck
    - name: Test with pytest
      run: |
        pytest tests
    - name: Show error log
      if: always()
      run: |
        cat error.log
